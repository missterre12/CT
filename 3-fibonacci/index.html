        // menggunakan teknik refactoring
        const fib = (num) => (num <= 2 ? num : fib(num - 1) + fib(num - 2));
        
        // menggunakan teknik recursive 
        function fibonacci(num) {
            if(num <= 2) {
                return num;
            } else {
                return fibonacci(num - 1) + fibonacci (num - 2);
            }
